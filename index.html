    <h1>文化觀光產業學系</h1>
    <p>文化觀光產業學系是一個致力於培養文化觀光產業相關人才的學系。</p>
    <h2>學系特色</h2>
    <ul>
      <li>提供專業的文化觀光相關課程，涵蓋行銷、管理、企劃等領域。</li>
      <li>與產業界緊密合作，提供實務經驗和實習機會。</li>
      <li>鼓勵國際交流，與海外大學建立學術合作關係，拓展學生視野。</li>
    </ul>
    <h2>課程設計</h2>
    <p>文化觀光產業學系的課程設計以培養學生的實務能力為主要目標，並融合理論與實務，使學生能夠在畢業後順利進入相關產業工作。</p>
    <h2>未來發展</h2>
    <p>隨著文化觀光產業的蓬勃發展，文化觀光產業學系將繼續努力提升教學品質和學術研究水平，為產業培養更多的優秀人才。</p>
